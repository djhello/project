<div class="card-authentication2 mx-auto my-3">
    <div class="card-group shadow-lg">
        <div id="cover-spin" *ngIf="loading"></div>
        <div class="card mb-0">
            <div class="bg-signup2"></div>
            <div class="card-img-overlay rounded-left my-5">
                <h1 class="text-black-50">Equipment</h1>
                <h2 class="text-black-50">Management System</h2>
                <p class="card-text text-white pt-3">

                </p>

            </div>
        </div>
        <div class="card mb-0">
            <div class="card-body">
                <div class="card-content p-3">
                    <div class="card-title text-uppercase text-center pb-3">SIGN UP</div>
                    <div class="alert {{alertmessage}} alert-dismissible" role="alert" *ngIf="resmessage">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <div class="alert-icon">
                            <i class="icon-info"></i>
                        </div>
                        <div class="alert-message">
                            <span><strong>Info!</strong> {{resmessage}}</span>
                        </div>
                    </div>
                    <form id="userForm" [formGroup]="userForm" #f="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="userId">Personnel Id</label>
                            <div class="position-relative has-icon-left">
                                <input type="number" id="userId" name="userId" formControlName="userId" class="form-control" placeholder="Personel Number" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='Personel Id'" autocomplete="off" />
                                <div class="form-control-position" style="top:-7px">
                                    <i class="icon-user"></i><em class="text-danger">*</em>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="position-relative has-icon-left">
                                <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control" placeholder="First Name" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='First Name'" autocomplete="off" />
                                <div class="form-control-position" style="top:-7px">
                                    <i class="icon-user"></i><em class="text-danger">*</em>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="position-relative has-icon-left">
                                <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control" placeholder="Last Name" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='Last Name'" autocomplete="off" />
                                <div class="form-control-position" style="top:-7px">
                                    <i class="icon-user"></i><em class="text-danger">*</em>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <div class="position-relative has-icon-left">
                                <input type="text" formControlName="email" class="form-control" placeholder="Email ID" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='Email ID'" autocomplete="off" />
                                <div class="form-control-position" style="top:-7px">
                                    <i class="icon-envelope-open"></i><em class="text-danger">*</em>
                                </div>
                                <span *ngIf="userForm.controls['email'].hasError('pattern')" class="text-danger">
                                    Invalid Email
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="departmanId">Departman</label><em class="text-danger">*</em>
                            <select class="form-control" id="departmanId" name="departmanId" formControlName="departmanId" required tabindex="2">
                                <option value="">--Select Departman--</option>
                                <option *ngFor="let item of departmans" value={{item.departmanId}}>
                                    {{item.departmanName}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="position-relative has-icon-left">
                                <input type="password" formControlName="password" class="form-control" placeholder="Password" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='Password'" autocomplete="off" />
                                <div class="form-control-position" style="top:-7px">
                                    <i class="icon-lock"></i><em *ngIf="userForm.controls['password'].hasError('required')" class="text-danger">*</em>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="position-relative has-icon-left">
                                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'" autocomplete="off" />
                                <div class="form-control-position" style="top:-7px">
                                    <i class="icon-lock"></i><em *ngIf="userForm.controls['confirmPassword'].hasError('required')" class="text-danger">*</em>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="userForm.controls['confirmPassword'].touched && userForm.controls['confirmPassword'].invalid" class="alert alert-danger">
                            <div *ngIf="userForm.controls['confirmPassword'].errors.required">Password is required.</div>
                            <div *ngIf="userForm.controls['confirmPassword'].errors.confirmedValidator">Password and Confirm Password must be match.</div>
                        </div>
                        <!--<div class="form-group mb-0">
        <div class="demo-checkbox">
            <input type="checkbox" id="user-checkbox" class="filled-in chk-col-primary" checked="" />
            <label for="user-checkbox">I Accept terms & conditions</label>
        </div>
    </div>-->
                        <button type="submit" class="btn btn-primary shadow-primary btn-block waves-effect waves-light" form="userForm" [disabled]="!f.valid">Register</button>
                        <div class="text-center pt-3">
                            <p class="text-muted">Already have an account? <a href="JavaScript:Void(0);" [routerLink]="['/login']"> Login here</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
