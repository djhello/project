<!-- Breadcrumb-->
<div class="row pt-2 pb-2">

    <div id="cover-spin" *ngIf="loading"></div>
    <div class="col-sm-6">
        <h4 class="page-title"><i class="fa fa-cube"></i>  Envanter Takip Sistemi</h4>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="JavaScript:Void(0);" [routerLink]="['/backoffice']">Dashboard</a></li>
            <li class="breadcrumb-item">project</li>
            <li class="breadcrumb-item active" aria-current="page">Projects</li>
        </ol>
    </div>
    <div class="col-sm-6">
        <div class="btn-group group-round m-1 float-right">
            <button type="button" class="btn btn-outline-secondary btn-sm waves-effect waves-light m-1" (click)="addNew()">
                <i class="fa fa-plus-circle">
                </i> Add New Project
            </button>
        </div>

    </div>
</div>
<!-- End Breadcrumb-->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="float-left"><i class="fa fa-cube"></i> List projects</h5>
            </div>
            <div class="card-body p-0">

                <!--<h5 class="card-title"><i class="fa fa-cube"></i> Categories</h5>-->
                <div class="table-responsive" style="max-height:480px; overflow:auto;">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <!--<th scope="col">project Id</th>-->
                                <th scope="col">Project Name</th>
                                <th class="text-right">Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of projects;let sl = index">
                                <th scope="row">{{sl+1}}</th>
                                <td>{{item.projectName}}</td>
                                <td>
                                    <div class="pull-right">
                                        <a href="#" title="Edit Record" class="btn btn-outline-secondary btn-sm waves-effect waves-light m-1" (click)="edit($event, item)">
                                            <i class="fa fa-edit"></i> Edit
                                        </a>
                                        <a href="#" title="Delete Record" class="btn btn-outline-secondary btn-sm waves-effect waves-light m-1" (click)="updateStatus($event, item)">
                                            <i class="fa fa-trash-o"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div><!-- End Row-->
<!-- Modal -->
<div class="modal fade" id="largesizemodal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fa fa-plus-circle"></i> Add</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="projectForm" [formGroup]="projectForm" #f="ngForm" (ngSubmit)="onSubmit()">
                    <!--<h4 class="form-header text-uppercase">
                    <i class="fa fa-user-circle-o"></i>
                    Personal Info
                    </h4>-->
                   
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <div class="position-relative has-icon-left">
                                <label for="projectName" class="sr-only">Project Name</label>
                                <input type="text" id="projectName" name="projectName" formControlName="projectName" class="form-control" placeholder="projectName" required
                                       onfocus="this.placeholder=''" onblur="this.placeholder='Project Name'" autocomplete="off" tabindex="1" />
                                <div class="form-control-position">
                                    <i class="icon-info"></i><em class="text-danger">*</em>
                                </div>
                            </div>
                        </div>
                    </div>
                    



                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="reset()" tabindex="5">
                    <i class="fa fa-refresh"></i> Reset
                </button>
                <button type="submit" class="btn btn-primary" form="projectForm" [disabled]="!f.valid" tabindex="4">
                    <i class="fa fa-check-square-o"></i> Save changes
                </button>
            </div>
        </div>
    </div>
</div>
